<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Checkerboard 500Ã—421</title>
<style>
  .checker {
    /* overall size */
    width: 500px;
    height: 421px;

    /* colors */
    --c1:  #4682B4;/* Steel Blue */
    --c2:  #E0705C;/* Coral/Red */

    /* grid counts from original image */
    --cols: 24; /* number of columns */
    --rows: 22; /* number of rows */

    /* computed tile size */
    --tileW: calc(500px / var(--cols));
    --tileH: calc(421px / var(--rows));

    /* Checker pattern */
    background:
      conic-gradient(from 90deg,
        var(--c1) 25%, var(--c2) 0 50%,
        var(--c1) 0 75%, var(--c2) 0)
      0 0 / calc(2 * var(--tileW)) calc(2 * var(--tileH));
  }

  /* Center the grid */
  body {
    display: grid;
    place-items: center;
    height: 100vh;
    margin: 0;
    background: black;
  }
</style>
</head>
<body>
  <div class="checker"></div>
</body>
</html>
