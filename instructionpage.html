<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Target Detection Instruction</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="instruction-box">
      <div class="line black-box1">
        Find the target: <img src="target.png" alt="target" class="distractor-img1" />
      </div>
      <div class="line black-box">
        <div class="box">
        Ignore these 
        distractors:
        </div>  
        <div class="img-box">
        <img src="distractor1.png" alt="distractor1" class="distractor-img" />
        <img src="distractor2.png" alt="distractor3" class="distractor-img" />
        </div>
      </div>
      
      <div class="response-buttons">
        <div class="btn">Target Absent<br />Press N</div>
        <div class="btn">Target Present<br />Press Y</div>
      </div>

      <div class="bottom-text">
        Respond <strong>AS FAST AS YOU CAN</strong><br />
        <span class="space-text">press space to continue</span>
      </div>
    </div>
  </div>
</body>
</html>
